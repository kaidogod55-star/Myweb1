<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spidey's Giveaway</title>
  <meta property="og:title" content="Join Spidey's Giveaway!" />
  <meta property="og:description" content="Enter now to win cool prizes!" />
  <meta property="og:image" content="https://yourdomain.com/assets/logo.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎉 Spidey's Giveaway</h1>
    <p>Enter your name and email to join. Winner announced in:</p>
    <div id="countdown"></div>

    <form id="entryForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <button type="submit">Enter Giveaway</button>
    </form>

    <h2>🎯 Entries</h2>
    <ul id="entriesList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
